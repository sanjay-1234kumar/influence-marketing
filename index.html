<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./style.css" rel="stylesheet">
    <title> Influencer Marketing </title>
</head>

<body>

    <div class="strating">


        <div class="container">
            <div class="container1">
                <div class="first">
                    <img src='./images/logo.jpg' alt="logo " class="firstImage">
                    <h1>

                        <span style="color:lightseagreen;">
                            Go
                        </span>
                        Influencer
                    </h1>
                </div>
                <p class="pargraph">
                    Give your brand a rocket boast with
                    <span style="color: lightseagreen;">
                        Influencer Marketing
                    </span>
                </p>
            </div>

            <div class="second">

                <h2 class="heading">Sign In</h2>
                <div class="formcontainer">
                    <div class="fromheading">
                        <h2>
                            <span style="color: gray;">
                                Build your empire through
                            </span>

                            <span style="color: lightseagreen;">
                                Influencer Marketing
                            </span>

                        </h2>

                    </div>

                    <form class="form">
                        <div style="margin-bottom: 16px;">
                            <label class="inputlabel">
                                Email
                                <input class="input" type="email" placeholder="Enter your email">
                            </label>

                        </div>
                        <div style="margin-bottom: 16px;">
                            <label class="inputlabel">
                                Password
                                <input class="input" type="password" placeholder="Enter your password">
                            </label>
                        </div>

                        <div style="margin-bottom: 16px;">
                            <button class="btn">
                                <span style="font-weight: bold;font-size: 16px;">
                                    Sign In
                                </span>

                            </button>
                        </div>



                        <div style="text-align: center;font-size: 18px;">
                            <span>Do not have an account ?</span>
                            <a href="#" style="color: aqua; text-decoration: none;">Get Started</a>

                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>






</body>

</html>
